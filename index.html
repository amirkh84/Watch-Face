<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODAY</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/147855b922.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="clock-body" id="clk-body">
        <div class="top-bar">
            <h3>CLOCK</h3>
        </div>
        <div class="main">
            <div class="circle" id="circle">
                <p id="hour"></p>
            </div>
            <div class="minute">
                <p id="minute"></p>
            </div>
        </div>
        <div class="bottom-bar">
            <p id="day"></p>
        </div>
        <section class="buttons">
            <button onclick="theme()" class="btn1"></button>
            <button onclick="theme1()" class="btn2"></button>
            <button onclick="theme2()" class="btn3"></button>
            <button onclick="theme3()" class="btn4"></button>
            <button onclick="dark2()" id="color-btn5" class="btn5"><i class="fas fa-sun icon" id="icon"></i></button>
        </section>
    </div>
    <div class="date-body2" id="date-body2">
        <div class="top-bar">
            <h3>DATE</h3>
        </div>
        <div class="circle-date" id="circle-date">
            <p id="day-iran"></p>
        </div>
        <div class="bottom-bar2">
            <p id="month"></p>
        </div>
        <section class="buttons">
            <button onclick="themed()" class="btn1"></button>
            <button onclick="themed1()" class="btn2"></button>
            <button onclick="themed2()" class="btn3"></button>
            <button onclick="themed3()" class="btn4"></button>
        </section>
    </div>
    <script src="assets/javascript/clock.js"></script>
</body>
</html>
